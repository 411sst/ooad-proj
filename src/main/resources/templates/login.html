<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('MovieBook - Login')}"></head>
<body class="bg-light">
<nav th:replace="~{fragments/header :: navbar}"></nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">
                        <i class="fas fa-sign-in-alt text-primary me-2"></i>Login
                    </h3>

                    <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
                    <div id="successAlert" class="alert alert-success d-none" role="alert"></div>

                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                    <i class="fas fa-eye" id="eyeIcon"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                            <span id="loginText">Login</span>
                            <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                    </form>

                    <hr>
                    <p class="text-center mb-0">
                        Don't have an account? <a href="/register">Register here</a>
                    </p>

                    <div class="mt-3 p-3 bg-light rounded">
                        <small class="text-muted d-block mb-1"><strong>Demo Accounts:</strong></small>
                        <small class="text-muted d-block">Customer: shrish@example.com</small>
                        <small class="text-muted d-block">Manager: manager@example.com</small>
                        <small class="text-muted d-block">Admin: admin@example.com</small>
                        <small class="text-muted d-block">Password: Password123!</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script>
function togglePassword() {
    const pwField = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    if (pwField.type === 'password') {
        pwField.type = 'text';
        eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
        pwField.type = 'password';
        eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
    }
}

async function handleLogin(event) {
    event.preventDefault();
    const errorAlert = document.getElementById('errorAlert');
    const successAlert = document.getElementById('successAlert');
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loginSpinner = document.getElementById('loginSpinner');

    errorAlert.classList.add('d-none');
    successAlert.classList.add('d-none');
    loginBtn.disabled = true;
    loginText.textContent = 'Logging in...';
    loginSpinner.classList.remove('d-none');

    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            })
        });

        const data = await response.json();

        if (response.ok && data.success) {
            localStorage.setItem('accessToken', data.data.accessToken);
            localStorage.setItem('refreshToken', data.data.refreshToken);
            localStorage.setItem('userName', data.data.fullName);
            localStorage.setItem('userRole', data.data.role);
            localStorage.setItem('userEmail', data.data.email);

            successAlert.textContent = 'Login successful! Redirecting...';
            successAlert.classList.remove('d-none');

            setTimeout(() => {
                if (data.data.role === 'ADMIN' || data.data.role === 'MANAGER') {
                    window.location.href = '/admin';
                } else {
                    window.location.href = '/';
                }
            }, 1000);
        } else {
            errorAlert.textContent = data.message || 'Invalid email or password';
            errorAlert.classList.remove('d-none');
        }
    } catch (error) {
        errorAlert.textContent = 'Network error. Please try again.';
        errorAlert.classList.remove('d-none');
    } finally {
        loginBtn.disabled = false;
        loginText.textContent = 'Login';
        loginSpinner.classList.add('d-none');
    }
}
</script>
</body>
</html>
