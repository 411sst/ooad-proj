<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('MovieBook - Manage Users')}"></head>
<body class="bg-light">
<nav th:replace="~{fragments/header :: navbar}"></nav>

<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-2">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white"><h6 class="mb-0"><i class="fas fa-cog me-1"></i>Admin Panel</h6></div>
                <div class="list-group list-group-flush">
                    <a href="/admin" class="list-group-item list-group-item-action"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href="/admin/movies" class="list-group-item list-group-item-action"><i class="fas fa-film me-2"></i>Movies</a>
                    <a href="/admin/theaters" class="list-group-item list-group-item-action"><i class="fas fa-building me-2"></i>Theaters</a>
                    <a href="/admin/showtimes" class="list-group-item list-group-item-action"><i class="fas fa-calendar me-2"></i>Showtimes</a>
                    <a href="/admin/users" class="list-group-item list-group-item-action active"><i class="fas fa-users me-2"></i>Users</a>
                    <a href="/admin/analytics" class="list-group-item list-group-item-action"><i class="fas fa-chart-bar me-2"></i>Analytics</a>
                </div>
            </div>
        </div>

        <div class="col-md-10">
            <h3 class="mb-4"><i class="fas fa-users me-2"></i>Manage Users</h3>

            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Role</th><th>Status</th><th>Joined</th><th>Actions</th></tr></thead>
                            <tbody id="usersTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<script>
const token = localStorage.getItem('accessToken');
if (!token) { window.location.href = '/login'; }

async function loadUsers() {
    const res = await fetch('/api/admin/users', { headers: { 'Authorization': 'Bearer ' + token }});
    const data = await res.json();
    if (data.success) {
        document.getElementById('usersTable').innerHTML = data.data.map(u => `
            <tr>
                <td>${u.id}</td>
                <td>${u.fullName}</td>
                <td>${u.email}</td>
                <td>${u.phone || '-'}</td>
                <td><span class="badge bg-${u.role === 'ADMIN' ? 'danger' : u.role === 'MANAGER' ? 'warning' : 'primary'}">${u.role}</span></td>
                <td><span class="badge bg-${u.isActive ? 'success' : 'secondary'}">${u.isActive ? 'Active' : 'Inactive'}</span></td>
                <td>${u.createdAt ? new Date(u.createdAt).toLocaleDateString() : '-'}</td>
                <td>
                    <button class="btn btn-sm btn-outline-${u.isActive ? 'danger' : 'success'}" onclick="toggleUser(${u.id})">
                        ${u.isActive ? 'Deactivate' : 'Activate'}
                    </button>
                </td>
            </tr>
        `).join('');
    }
}

async function toggleUser(id) {
    if (!confirm('Toggle user status?')) return;
    await fetch(`/api/admin/users/${id}/toggle-status`, {
        method: 'POST', headers: { 'Authorization': 'Bearer ' + token }
    });
    loadUsers();
}

loadUsers();
</script>
</body>
</html>
